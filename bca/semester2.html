<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/style.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>CODE HUB</title>
    <script>

        function navslide(){
            let nav = document.getElementById('nav-links');
            nav.classList.toggle("nav-active");            
        }
       

        function openSubject(evt,subjectName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");

            for(i =0;i<tabcontent.length;i++){
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for(i = 0; i < tablinks.length;i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(subjectName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        // get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();

    </script>
</head>
<body>
    <div class="nav">
        <label class="logo">CODE HUB</label>  
        <!-- <label class="logo">LAB MASTER</label>   -->
        <ul class=nav-links id="nav-links">

        </div>    
    </div>

                <div class="select-semester">
                    <button class="previous-semester"><span class="previous-semester-arrow">&#8592;</span></button>
                    <div class="current-semster">Semester 2</div>
                    <button class="previous-semester"><span class="previous-semester-arrow">&#8594;</span></button>
                </div>
                <div class="subject-button">
                <button class="tablinks" id="defaultOpen" onclick="openSubject(event,'C')">C Programing</button>
                <button class="tablinks" onclick="openSubject(event,'Python')">Python Lab</button>
                <button class="tablinks" onclick="openSubject(event,'Java')">Java Lab</button>
                </div>
            </div>
            <div class="s-w-right-content">
                <div  class="tabcontent" id="C">
                    <h3>C Lab</h3>
                    <p>Here you will get the soltution of C Programming Lab</p>
                </div>
            
                <div  class="tabcontent hidecontent" id="Python">

                </div>
            
                <div  class="tabcontent hidecontent" id="Java">
                    <h3>Java Lab</h3>
                    <p>Tokyo is the capital of Japan.</p>
                </div>
            </div>
        </div>
        
    </div>
